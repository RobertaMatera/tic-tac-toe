<div class="bg-square box-shadow text-center">
  <button
    class="button-text"
    (click)="newGame(); showPlayBoard.playBoardOn = !showPlayBoard.playBoardOn"
  >
    Start new Game
  </button>

  <div *ngIf="showPlayBoard.playBoardOn">
    <div>
      <h3>Current Player: {{ player }}</h3>
      <div *ngIf="calculateWinner()">
        <h2 *ngIf="winner">
          <b>Player {{ winner }} won the game!</b>
        </h2>
      </div>
    </div>

    <main class="cells-box-shadow">
      <app-square
        class="square"
        *ngFor="let square of squares; let i = index"
        [value]="square"
        (click)="makeMove(i)"
      ></app-square>
    </main>
  </div>
</div>
