<div class="bg-square box-shadow">
  <button
    class="button-text"
    (click)="newGame(); showPlayBoard.playBoardOn = !showPlayBoard.playBoardOn"
  >
    Start new Game
  </button>

  <div *ngIf="showPlayBoard.playBoardOn">
    <h2>Current Player: {{ player }}</h2>
    <h3 *ngIf="winner">Player {{ winner }} won the game!</h3>

    <main class="cells-box-shadow">
      <app-square
        class="square"
        *ngFor="let square of squares; let i = index"
        [value]="square"
        (click)="makeMove(i)"
      ></app-square>
    </main>
  </div>
</div>
